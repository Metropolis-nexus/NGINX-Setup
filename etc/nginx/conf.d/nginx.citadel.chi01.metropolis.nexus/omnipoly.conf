server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name omnipoly.metropolis.nexus;

    ssl_certificate /etc/letsencrypt/live/omnipoly.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/omnipoly.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/omnipoly.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    more_clear_headers X-Robots-Tag;

    proxy_hide_header Content-Security-Policy;
    more_set_headers "Content-Security-Policy: default-src 'none'; connect-src 'self'; font-src 'self'; img-src 'self'; script-src-elem 'self' 'unsafe-inline'; style-src-elem $style_src_type3; form-action 'none'; frame-ancestors 'none'; upgrade-insecure-requests; base-uri 'none'";

    location / {
        proxy_pass http://192.168.2.122:80;
    }
    
}
