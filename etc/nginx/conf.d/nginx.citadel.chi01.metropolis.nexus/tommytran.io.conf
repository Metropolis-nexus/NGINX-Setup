server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name tommytran.io;

    ssl_certificate /etc/letsencrypt/live/tommytran.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tommytran.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/tommytran.io/chain.pem;

    include headers-more.d/universal.conf;

    more_clear_headers X-Robots-Tag;
    more_set_headers "Content-Security-Policy: default-src 'none'; connect-src 'self'; img-src 'self'; manifest-src 'self'; script-src-attr 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline'; $style_src_type6; form-action 'none'; frame-ancestors 'none'; upgrade-insecure-requests; base-uri 'none'";

    location /.well-known {
        root /srv/nginx/tommytran.io/public;
    }

    location / {
        return 308 https://www.tommytran.io$request_uri;
    }
}