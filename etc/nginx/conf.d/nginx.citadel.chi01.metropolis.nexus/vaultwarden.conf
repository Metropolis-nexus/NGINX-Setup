server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name vault.metropolis.nexus;

    ssl_certificate /etc/letsencrypt/live/vault.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vault.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/vault.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    more_clear_headers X-Robots-Tag;

    proxy_ssl_verify on;
    proxy_ssl_name vault.citadel.chi01.metropolis.nexus;

    modsecurity on;
    modsecurity_rules '
        Include /etc/nginx/modsecurity.d/modsecurity.conf
        # Too many rules trigger at level 2
        # we will need to spend a lot of time testing later
        # The inputs are all binary
        Include /etc/nginx/modsecurity.d/crs-level-1.conf
        Include /etc/nginx/modsecurity.d/crs.conf
        Include /etc/nginx/modsecurity.d/exclusions.conf
        Include /etc/nginx/modsecurity.d/coreruleset/rules/*.conf

        # Level 2
        SecRuleUpdateTargetById 920230 !ARGS:btnAwaitingInteractionText
        SecRuleUpdateTargetById 920230 !ARGS:btnText
        SecRuleUpdateTargetById 920230 !ARGS:parent
        SecRuleUpdateTargetById 931130 !ARGS:redirect_uri
        SecRuleUpdateTargetById 931130 !ARGS:iss
        SecRuleUpdateTargetById 942120 !ARGS:data
        SecRuleUpdateTargetById 942120 !ARGS:state
        SecRuleUpdateTargetById 942200 !ARGS:twoFactorToken
        SecRuleUpdateTargetById 942430 !ARGS:twoFactorToken
        SecRuleUpdateTargetById 942340 !ARGS:twoFactorToken
        SecRuleUpdateTargetById 942370 !ARGS:twoFactorToken
    ';

    location /admin/outpost.goauthentik.io {
        proxy_pass              https://192.168.2.111:9443/outpost.goauthentik.io;

        proxy_ssl_verify on;
        proxy_ssl_name auth.metropolis.nexus;

        include snippets/security.conf;
        include snippets/permissions.conf;
        include snippets/cross-origin-security.conf;
        include snippets/proxy.conf;
        include snippets/robots.conf;

        add_header              Set-Cookie $auth_cookie;
        auth_request_set        $auth_cookie $upstream_http_set_cookie;
        proxy_pass_request_body off;
        proxy_set_header        Content-Length "";
    }


    location /admin {
        proxy_pass https://192.168.2.103:8443;

        auth_request        /admin/outpost.goauthentik.io/auth/nginx;
        error_page          401 = @goauthentik_proxy_signin;
        auth_request_set    $auth_cookie $upstream_http_set_cookie;
        more_set_headers -a "Set-Cookie: $auth_cookie";
    }

    location ~ /icon.png$ {
        proxy_pass https://192.168.2.103:8443;
        more_clear_headers Cross-Origin-Resource-Policy;
    }

    location / {
        proxy_pass https://192.168.2.103:8443;
        more_set_headers "X-Frame-Options: SAMEORIGIN";
    }

}
