server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name traccar.metropolis.nexus;

    ssl_certificate /etc/letsencrypt/live/traccar.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/traccar.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/traccar.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    more_clear_headers X-Robots-Tag;

    proxy_hide_header Content-Security-Policy;
    add_header Content-Security-Policy "default-src 'none'; connect-src 'self' https://*.locationiq.com https://tiles.openfreemap.org https://nominatim.openstreetmap.org; img-src 'self' https://cdn.jsdelivr.net data:; manifest-src 'self'; script-src 'self'; $style_src_type7; worker-src 'self' blob:; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; base-uri 'none'" always;

    modsecurity on;
    modsecurity_rules '
        Include /etc/nginx/modsecurity.d/modsecurity.conf
        SecAuditLog /var/log/nginx/modsec_traccar.log

        Include /etc/nginx/modsecurity.d/crs.conf
        Include /etc/nginx/modsecurity.d/crs-level-3.conf
        Include /etc/nginx/modsecurity.d/exclusions.conf
        Include /etc/nginx/modsecurity.d/coreruleset/rules/*.conf
        SecRuleRemoveById 920300
        SecRuleRemoveById 942430
        SecRuleRemoveById 942431
        SecRuleRemoveById 932237
    ';

    location / {
        proxy_pass http://192.168.2.118:8082;
    }

}

server {
    listen 5055 quic reuseport;
    listen 5055 ssl default_server;
    listen [::]:5055 quic reuseport;
    listen [::]:5055 ssl default_server;

    ssl_certificate /etc/letsencrypt/live/traccar.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/traccar.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/traccar.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    proxy_hide_header Content-Security-Policy;
    more_set_headers "Content-Security-Policy: default-src 'none'; form-action 'none'; frame-ancestors 'none'; upgrade-insecure-requests; base-uri 'none'";

    modsecurity on;
    modsecurity_rules '
        Include /etc/nginx/modsecurity.d/modsecurity.conf
        SecAuditLog /var/log/nginx/modsec_traccar.log

        Include /etc/nginx/modsecurity.d/crs.conf
        Include /etc/nginx/modsecurity.d/crs-level-3.conf
        Include /etc/nginx/modsecurity.d/exclusions.conf
        Include /etc/nginx/modsecurity.d/coreruleset/rules/*.conf
        SecRuleRemoveById 920300
        SecRuleRemoveById 942430
        SecRuleRemoveById 942431
        SecRuleRemoveById 932237
    ';

    location / {
        proxy_pass http://192.168.2.118:5055;
    }

}
