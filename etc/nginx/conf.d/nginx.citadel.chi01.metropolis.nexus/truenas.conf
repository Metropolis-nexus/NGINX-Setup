server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name nas01.metropolis.nexus;

    ssl_certificate /etc/letsencrypt/live/nas01.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nas01.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/nas01.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    proxy_hide_header Content-Security-Policy;
    more_set_headers "Content-Security-Policy: default-src 'none'; connect-src 'self'; font-src 'self'; img-src 'self'; manifest-src 'self'; script-src-attr 'unsafe-eval' 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline'; $style_src_type6; worker-src blob:; form-action 'none'; frame-ancestors 'none'; upgrade-insecure-requests; base-uri 'self'";

    proxy_ssl_verify off;
    proxy_ssl_name nas.citadel.chi01.metropolis.nexus;

    modsecurity on;
    modsecurity_rules '
        Include /etc/nginx/modsecurity.d/modsecurity.conf
        SecAuditLog /var/log/nginx/modsec_truenas.log
        
        Include /etc/nginx/modsecurity.d/crs.conf
        Include /etc/nginx/modsecurity.d/crs-level-4.conf

        SecAction \
            "id:900220,\
            phase:1,\
            pass,\
            t:none,\
            nolog,\
            tag:\'OWASP_CRS\',\
            setvar:\'tx.allowed_request_content_type=|application/x-www-form-urlencoded| |multipart/form-data| |text/xml| |application/xml| |application/soap+xml| |application/json| |application/reports+json|  |application/csp-report| |text/plain|\'"
            
        Include /etc/nginx/modsecurity.d/exclusions.conf
        Include /etc/nginx/modsecurity.d/coreruleset/rules/*.conf

        SecRuleRemoveById 920273
        SecRuleRemoveById 942460
    ';

    location /ui/assets/favicons/site.webmanifest {
        proxy_pass https://192.168.2.106;
    }

    location / {
        proxy_pass https://192.168.2.106;
        include headers-more.d/authentik-proxy.conf;
    }

}