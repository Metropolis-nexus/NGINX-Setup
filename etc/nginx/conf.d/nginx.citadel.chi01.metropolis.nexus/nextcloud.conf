server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name nextcloud.metropolis.nexus;

    ssl_certificate /etc/letsencrypt/live/nextcloud.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextcloud.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/nextcloud.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    more_clear_headers Cross-Origin-Embedder-Policy;

    ## Obsolete headers, but added so that Nextcloud will stop complaining
    more_set_headers "X-Frame-Options: SAMEORIGIN";
    more_set_headers "X-XSS-Protection: 1; mode=block";

    client_max_body_size 512M;
    proxy_buffering off;

    proxy_ssl_verify on;
    proxy_ssl_name nextcloud.citadel.chi01.metropolis.nexus;

    modsecurity on;
    modsecurity_rules '
        Include /etc/nginx/modsecurity.d/modsecurity.conf
        Include /etc/nginx/modsecurity.d/crs.conf
        Include /etc/nginx/modsecurity.d/crs-level-2.conf
        Include /etc/nginx/modsecurity.d/exclusions.conf
        Include /etc/nginx/modsecurity.d/nextcloud-rule-exclusions-plugin/plugins/*-config.conf
        Include /etc/nginx/modsecurity.d/nextcloud-rule-exclusions-plugin/plugins/*-before.conf
        Include /etc/nginx/modsecurity.d/coreruleset/rules/*.conf

        # Dissable URLENCODED body processor
        SecRuleRemoveById 900010
    ';

    location / {
        proxy_pass https://192.168.2.112:8443;
    }
}