server {
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    listen 8443 ssl proxy_protocol;

    server_name onlyoffice.metropolis.nexus;

    ssl_certificate /etc/letsencrypt/live/onlyoffice.metropolis.nexus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onlyoffice.metropolis.nexus/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/onlyoffice.metropolis.nexus/chain.pem;

    include headers-more.d/universal.conf;
    include snippets/proxy.conf;

    more_set_headers "Cross-Origin-Resource-Policy: cross-origin";

    proxy_hide_header Content-Security-Policy;
    more_set_headers "Content-Security-Policy: default-src 'none'; connect-src 'self'; font-src https://fonts.gstatic.com; img-src 'self' https://nextcloud.metropolis.nexus data:; script-src 'unsafe-eval'; script-src-attr 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline'; style-src-attr 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; worker-src 'self'; form-action 'none'; frame-ancestors https://nextcloud.metropolis.nexus; upgrade-insecure-requests; base-uri 'none'";  

    location / {
        proxy_pass http://192.168.2.115;
    }
    
}
